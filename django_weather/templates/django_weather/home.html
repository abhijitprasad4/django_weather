{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'django_weather/main.css' %}">
    <title>Home Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
{% if temp %}
 <body style="background-color:#262626">
   <div class="alert alert-success " role="alert">
        Hey , {{name}} Your data is received please check your email
    </div>
 </body>
{% else %}
    <body style="background-color:#262626">

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <selection class="col-12 col-sm-6 col-md-3">
                <form action="" class="form-container" method="post">
                    <div class="alert alert-info center-block" role="alert">
                        Enter below Your Information
                    </div>
                        {% csrf_token %}
                    <div class="container">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" name="name" required>
                    <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                    </div>
                    <label class="my-1 mr-2" for="city">Choose a City</label>
                    <select class="custom-select my-1 mr-sm-2" name="city" id="city" required>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </selection>
        </section>
    </section>
    </body>
{% endif %}
</html>
